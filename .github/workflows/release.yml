name: Release

on:
  push:
    branches:
      - master
      - main
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Get dependencies
      run: go mod download

    - name: Build binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        output_name='marianne-${{ matrix.goos }}-${{ matrix.goarch }}'
        if [ "${{ matrix.goos }}" = "windows" ]; then
          output_name="${output_name}.exe"
        fi
        go build -a -ldflags '-extldflags "-static"' -o "${output_name}" .
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: marianne-${{ matrix.goos }}-${{ matrix.goarch }}
        path: marianne-*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Create checksums
      run: |
        cd artifacts
        for dir in */; do
          mv "$dir"* .
          rmdir "$dir"
        done
        sha256sum marianne-* > checksums.txt

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        draft: false
        prerelease: false
        files: |
          artifacts/marianne-*
          artifacts/checksums.txt
        body: |
          ## 🚀 Marianne Release
          
          ### 📦 Installation
          
          Download the appropriate binary for your system and make it executable:
          
          ```bash
          # Linux/macOS
          chmod +x marianne-*
          
          # Move to PATH (optional)
          sudo mv marianne-* /usr/local/bin/marianne
          ```
          
          ### 🔍 Verify checksums
          
          ```bash
          sha256sum -c checksums.txt
          ```
          
          ### 📋 Changelog
          
          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/master/CHANGELOG.md) for details.

  # Create latest build artifacts on master push (not release)
  latest:
    name: Update Latest Build
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Prepare artifacts
      run: |
        cd artifacts
        for dir in */; do
          mv "$dir"* .
          rmdir "$dir"
        done
        tar czf marianne-latest-builds.tar.gz marianne-*

    - name: Update latest release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: latest
        name: Latest Build (Master)
        draft: false
        prerelease: true
        files: |
          artifacts/marianne-latest-builds.tar.gz
        body: |
          ## 🔄 Latest Development Build
          
          This release is automatically updated with the latest builds from the master branch.
          
          ⚠️ **Note**: These are development builds and may be unstable.
          
          For stable releases, please check the [releases page](https://github.com/${{ github.repository }}/releases).