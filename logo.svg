<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Download arrow composed of parallel segments -->
  <g transform="translate(100, 85)">
    <!-- Parallel download streams -->
    <rect x="-40" y="-45" width="8" height="50" fill="url(#grad2)" rx="4">
      <animate attributeName="y" from="-70" to="-20" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0" to="1" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="-24" y="-45" width="8" height="50" fill="url(#grad2)" rx="4">
      <animate attributeName="y" from="-70" to="-20" dur="1.5s" begin="0.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0" to="1" dur="1.5s" begin="0.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="-8" y="-45" width="8" height="50" fill="url(#grad2)" rx="4">
      <animate attributeName="y" from="-70" to="-20" dur="1.5s" begin="0.4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0" to="1" dur="1.5s" begin="0.4s" repeatCount="indefinite"/>
    </rect>
    <rect x="8" y="-45" width="8" height="50" fill="url(#grad2)" rx="4">
      <animate attributeName="y" from="-70" to="-20" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0" to="1" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
    </rect>
    <rect x="24" y="-45" width="8" height="50" fill="url(#grad2)" rx="4">
      <animate attributeName="y" from="-70" to="-20" dur="1.5s" begin="0.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0" to="1" dur="1.5s" begin="0.8s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Arrow point -->
    <path d="M -40 15 L 0 55 L 40 15" stroke="url(#grad1)" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Base/storage line -->
    <rect x="-50" y="35" width="100" height="6" fill="url(#grad1)" rx="3"/>
  </g>
  
  <!-- Text positioned at the bottom of the circle -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#4F46E5">MARIANNE</text>
</svg>